<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Merci pour ton retour !</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        header img {
            display: block;
            margin: 0 auto;
        }

        header h1 {
            font-size: 24px;
            margin-top: 15px;
        }

        .message {
            margin-top: 30px;
            text-align: center;  /* Ajouté pour centrer le texte */
        }

        .retour-accueil {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FFA500;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #e69500;
        }

        @media (min-width: 768px) {
            body {
                font-size: 20px;
                max-width: 600px;
                margin: auto;
            }

            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo AMG" style="max-height: 70px;">
        <h1>Merci pour ton retour !</h1>
    </header>

    <section class="message">
        <p>Ton feedback a bien été enregistré. Nous te remercions sincèrement pour ta contribution à l'amélioration de nos événements.</p>
        <p>✨ À très bientôt pour de nouvelles aventures avec <strong>AMG Burkina Faso</strong> !</p>
    </section>

    <div class="retour-accueil">
        <a href="{{ url_for('index') }}" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Merci pour ton retour !</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            text-align: center;
            padding: 40px 20px;
            background-color: #fef6f0; /* même fond que formulaire/index */
            animation: fadeIn 1s ease-in;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header img {
            display: block;
            margin: 0 auto 20px;
            max-height: 70px;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 700;
            color: #2c3e50;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .message p {
            margin-bottom: 1em;
        }

        .retour-accueil {
            margin-top: 30px;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 2rem;
            animation: twinkle 2s ease-in-out infinite alternate;
            margin-top: 15px;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo AMG" />
        <h1>Merci pour ton retour !</h1>
    </header>

    <section class="message">
        <p>Nous avons bien reçu ton feedback. Merci du fond du cœur pour ta participation !</p>
        <p>✨ <span class="emoji">✨</span> À très bientôt pour de nouvelles aventures avec <strong>AMG Burkina Faso</strong> !</p>
    </section>

    <div class="retour-accueil">
        <a href="{{ url_for('index') }}" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
